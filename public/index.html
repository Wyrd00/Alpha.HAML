<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Alpha.HAML Star Autocomplete</title>
  <link rel="stylesheet" href="./main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <h3>ALPHA.haml</h3>
  </header>

  <section>
    <div class>
      <form class="starForm">
          <input id="input-field" type="text" name="word" value="" placeholder="Search for your star" class="text-input" autocomplete="off" required>
        <div id="starSuggestions" class="chosen-words">
          <ul id="starUl">
          </ul>
        </div>
        <!-- <button> stretch goal-->
      </form>
    </div>
  </section>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
